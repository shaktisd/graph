              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"

                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"

                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Economic Growth", "label": "Economic Growth", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Consumption", "label": "Consumption", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Investment Growth", "label": "Investment Growth", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Transition to New Growth Drivers", "label": "Transition to New Growth Drivers", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Housing Sales", "label": "Housing Sales", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Property Market Policies", "label": "Property Market Policies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Local Government Debt Restructuring", "label": "Local Government Debt Restructuring", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Monetary and Fiscal Stimulus", "label": "Monetary and Fiscal Stimulus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Innovative Approaches", "label": "Innovative Approaches", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Geopolitical Tensions", "label": "Geopolitical Tensions", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Chinese Equities Re-rating", "label": "Chinese Equities Re-rating", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "US Yields", "label": "US Yields", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "USD Strength", "label": "USD Strength", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Emerging Markets Growth", "label": "Emerging Markets Growth", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Earnings Upgrades", "label": "Earnings Upgrades", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Margin Improvement", "label": "Margin Improvement", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Sales Growth", "label": "Sales Growth", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Stock Selection", "label": "Stock Selection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Property-Related Sectors", "label": "Property-Related Sectors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Healthcare Sector", "label": "Healthcare Sector", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Regulatory Storm", "label": "Regulatory Storm", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Stock Themes", "label": "Stock Themes", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "Economic Growth", "label": "Positive correlation", "to": "Consumption", "width": 1}, {"from": "Economic Growth", "label": "Positive correlation", "to": "Investment Growth", "width": 1}, {"from": "Economic Growth", "label": "Long-term goal", "to": "Transition to New Growth Drivers", "width": 1}, {"from": "Housing Sales", "label": "Positive impact", "to": "Economic Growth", "width": 1}, {"from": "Property Market Policies", "label": "Causal effect", "to": "Housing Sales", "width": 1}, {"from": "Local Government Debt Restructuring", "label": "Uncertain impact", "to": "Economic Growth", "width": 1}, {"from": "Monetary and Fiscal Stimulus", "label": "Limited impact", "to": "Economic Growth", "width": 1}, {"from": "Innovative Approaches", "label": "High-risk, high-reward", "to": "Economic Growth", "width": 1}, {"from": "Geopolitical Tensions", "label": "Risk factor", "to": "Chinese Equities Re-rating", "width": 1}, {"from": "US Yields", "label": "Risk factor", "to": "Chinese Equities Re-rating", "width": 1}, {"from": "USD Strength", "label": "Risk factor", "to": "Chinese Equities Re-rating", "width": 1}, {"from": "Emerging Markets Growth", "label": "Impact on sentiment", "to": "Chinese Equities Re-rating", "width": 1}, {"from": "Earnings Upgrades", "label": "Positive influence", "to": "Chinese Equities Re-rating", "width": 1}, {"from": "Margin Improvement", "label": "Direct impact", "to": "Earnings Upgrades", "width": 1}, {"from": "Sales Growth", "label": "Direct impact", "to": "Earnings Upgrades", "width": 1}, {"from": "Stock Selection", "label": "Investment strategy", "to": "Chinese Equities Re-rating", "width": 1}, {"from": "Property-Related Sectors", "label": "Avoidance due to risk", "to": "Stock Selection", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"borderWidth": null, "borderWidthSelected": null, "opacity": null, "size": null, "color": {"inherit": true}}, "edges": {"arrows": {"to": {"enabled": true}}, "color": {"inherit": true}, "dashes": true, "font": {"size": 8, "face": "tahoma"}, "selfReferenceSize": null, "selfReference": {"angle": 0.7853981633974483}, "smooth": {"forceDirection": "none"}}, "physics": {"minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
